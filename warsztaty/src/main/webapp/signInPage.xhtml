<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

<h:head>
    <title>Sklep z e-bookami</title>
    <h:outputStylesheet library="css" name="style.css"/>

</h:head>
<h:body>
        <h2 class="page mainTitle">Rejestracja</h2>

            <p class="legend">Załóż konto</p>

            <h:form id="signinForm">
                <p class="inputTitle">Imię:</p>
                 <h:inputText value="#{addUserView.firstName}"
                                   required="true"
                                   requiredMessage="Pole 'imię' jest wymagane"
                                   validatorMessage="Pole 'imie' musi mieć min. 3 znaki"
                                    id="firstName">
                <f:validateLength minimum="3" />
            </h:inputText>
                <p class="errorMessage">
                <h:message for="firstName"/>
                </p>

                <p class="inputTitle">Nazwisko:</p>
                 <h:inputText value="#{addUserView.lastName}"
                                       required="true"
                                       requiredMessage="Pole 'nazwisko' jest wymagane"
                                       id="lastName">
            </h:inputText>
                <p class="errorMessage">
                    <h:message for="lastName"/>
                </p>

                <p class="inputTitle">Email:</p>
                <h:inputText value="#{addUserView.email}"
                                    required="true"
                                    requiredMessage="Pole 'email' jest wymagane"
                                    validatorMessage="Pole musi byc poprawnym emailem"
                                    id="email">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </h:inputText>
                <p class="errorMessage">
                    <h:message for="email"/>
                </p>
                <p class="inputTitle">Hasło:</p>
                <h:inputSecret value="#{addUserView.password}"
                                    required="true"
                                    requiredMessage="Pole 'hasło' jest wymagane"
                                    validatorMessage="Pole musi mieć 8 znaków, jedną cyfrę i znak specjalny"
                                    id="password">
                <f:validateRegex pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?])[A-Za-z\d@$!%*#?]{8,}$" />
            </h:inputSecret>
                <p class="errorMessage">
                    <h:message for="password"/>
                </p>

                <br />

                <h:commandButton value="Zapisz się" action="#{addUserView.addUserItem}" styleClass="button"/>
                <p class="errorMessage">
                    <h:message for="signinForm"/>
                </p>
            </h:form>


</h:body>
</html>
