<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" > <!-- Potrzebne dla PF -->

<h:head>
    <title>Sklep internetowy</title>

    <h:outputStylesheet library="css" name="style.css"/>

</h:head>
<h:body>
    <div align="center">
        <h1>Rejestracja</h1>


        <fieldset>
            <legend>Załóż konto</legend>
            <h:form>


                Imię: <h:inputText value="#{addUserView.firstName}"
                                   required="true"
                                   requiredMessage="Pole 'imię' jest wymagane"
                                   validatorMessage="Pole 'imie' musi mieć min. 3 znaki"
                                    id="firstName">
                <f:validateLength minimum="3" />
            </h:inputText><h:message for="firstName"/>
                <br/>

                Nazwisko: <h:inputText value="#{addUserView.lastName}"
                                       required="true"
                                       requiredMessage="Pole 'nazwisko' jest wymagane"
                                       id="lastName">
            </h:inputText><h:message for="lastName"/>
                <br/>

                Email: <h:inputText value="#{addUserView.email}"
                                    required="true"
                                    requiredMessage="Pole 'email' jest wymagane"
                                    validatorMessage="Pole musi byc poprawnym emailem"
                                    id="email">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </h:inputText><h:message for="email"/>
                <br/>

                Hasło: <h:inputSecret value="#{addUserView.password}"
                                    required="true"
                                    requiredMessage="Pole 'hasło' jest wymagane"
                                    validatorMessage="Pole musi mieć 8 znaków, przynajmniej jedną cyfrę i jeden znak specjalny"
                                    id="password">
                <f:validateRegex pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?])[A-Za-z\d@$!%*#?]{8,}$" />
            </h:inputSecret><h:message for="password"/>

                <br/>

                <!-- Komponent PF -->
                <p:spinner />
                <br />

                <h:commandButton value="Zapisz się" action="#{addUserView.addUserItem}"/>     <!-- wywołanie metody akcyjnej kontrolera -->

            </h:form>


        </fieldset>

        <hr/>

    </div>
</h:body>
</html>
