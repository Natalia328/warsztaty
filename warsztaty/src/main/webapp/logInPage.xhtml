<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

<h:head>
    <title>Sklep z e-bookami</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>

        <h2 class="page mainTitle">Logowanie</h2>

        <p class="legend">Zaloguj się</p>

            <h:form id="loginForm" >
                <p class="inputTitle">Email:</p>
               <h:inputText value="#{logInView.email}"
                                    required="true"
                                    requiredMessage="Pole 'email' jest wymagane"
                                    id="email">
            </h:inputText>
                <p class="errorMessage">
                    <h:message for="email"/>
                </p>
                <p class="inputTitle">Hasło:</p>
                 <h:inputSecret value="#{logInView.password}"
                                    required="true"
                                    requiredMessage="Pole 'hasło' jest wymagane"
                                    id="password">
            </h:inputSecret>
                <p class="errorMessage">
                    <h:message for="password"/>
                </p>

                <br />

                <h:commandButton value="Zaloguj się" action="#{logInView.checkIfUserExist}" styleClass="button"/>
                <p class="errorMessage">
                    <h:message for="loginForm"/>
                </p>
            </h:form>


</h:body>
</html>
