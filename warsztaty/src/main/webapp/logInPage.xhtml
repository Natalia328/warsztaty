<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" > <!-- Potrzebne dla PF -->

<h:head><title>Sklep internetowy</title>

</h:head>

<h:body>
    <h:outputStylesheet library="css" name="style.css"/>

    <div align="center">
        <h1>Logowanie</h1>


        <fieldset>
            <legend>Zaloguj się</legend>
            <h:form>
                Email: <h:inputText value="#{logInView.email}"
                                    required="true"
                                    requiredMessage="Pole 'email' jest wymagane"
                                    id="email">
            </h:inputText><h:message for="email"/>

                <br/>
                Hasło: <h:inputSecret value="#{logInView.password}"
                                    required="true"
                                    requiredMessage="Pole 'hasło' jest wymagane"
                                    id="password">
            </h:inputSecret><h:message for="password"/>
                <br/>

                <!-- Komponent PF -->
                <p:spinner />
                <br />

                <h:commandButton value="Zaloguj się" action="#{logInView.checkIfUserExist}"/>     <!-- wywołanie metody akcyjnej kontrolera -->

            </h:form>


        </fieldset>

        <hr/>

    </div>
</h:body>
</html>
