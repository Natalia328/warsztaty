<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Sklep z e-bookami</title>
  <h:outputStylesheet library="css" name="style.css"/>

</h:head>
<f:view>
  <h:form>
    <div class="panelPage">
        <h:outputLabel class="mainTitle" value="Sklep internetowy z e-bookami"/>
    </div>
  <div class="header">
        <h:outputLabel value="Witaj #{logInView.showLoggedUser()}" styleClass="headerTitle"/>
        <h:commandButton value="Wyloguj siÄ™" action="#{logInView.logout}" styleClass="button buttonInColumnOrder"/>
  </div>
  </h:form>

  <div class="productBox">
            <h:outputLabel value="#{addProductsToDBView.setNew()}"/>
    <div class="product">
      <h:outputLabel value="#{productView.showProductName(1)}" styleClass="productName"/>
      <h:outputLabel value="#{productView.showProductPrice(1)}" styleClass="productName"/>
            <h:form>
              <h:commandButton value="KUP" action="#{addOrderView.buyProduct(1)}" styleClass="button buttonInColumnOrder buttonBuy"/>
            </h:form>
    </div>
    <div class="product">
            <h:outputLabel value="#{productView.showProductName(2)}" styleClass="productName"/>
            <h:outputLabel value="#{productView.showProductPrice(2)}" styleClass="productName"/>
            <h:form>
              <h:commandButton value="KUP" action="#{addOrderView.buyProduct(2)}" styleClass="button buttonInColumnOrder buttonBuy"/>
            </h:form>
    </div>
      <div class="product">
          <h:outputLabel value="#{productView.showProductName(3)}" styleClass="productName"/>
          <h:outputLabel value="#{productView.showProductPrice(3)}" styleClass="productName"/>
          <h:form>
              <h:commandButton value="KUP" action="#{addOrderView.buyProduct(3)}" styleClass="button buttonInColumnOrder buttonBuy"/>
          </h:form>
      </div>
      <div class="product">
          <h:outputLabel value="#{productView.showProductName(4)}" styleClass="productName"/>
          <h:outputLabel value="#{productView.showProductPrice(4)}" styleClass="productName"/>
          <h:form>
              <h:commandButton value="KUP" action="#{addOrderView.buyProduct(4)}" styleClass="button buttonInColumnOrder buttonBuy"/>
          </h:form>
      </div>
    </div>


</f:view>
</html>
